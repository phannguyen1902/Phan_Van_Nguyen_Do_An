                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" for="maDG">Mã Đế giày</label>
                            <input class="form-control" id="maDG" type="text">
                            <div id="maDGError" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="tenDG">Tên Đế giày</label>
                            <input class="form-control" id="tenDG" type="text">
                            <div id="tenDGError" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Đóng</button>
                        <button class="btn btn-primary" type="button" onclick="addDeGiay()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function addDeGiay() {
                // Reset previous error messages
                document.getElementById('maDGError').innerHTML = '';
                document.getElementById('tenDGError').innerHTML = '';

                var maDG = document.getElementById('maDG').value;
                var tenDG = document.getElementById('tenDG').value;

                // Validate inputs
                if (!maDG) {
                    document.getElementById('maDGError').innerHTML = 'Vui lòng nhập Mã Đế giày';
                    return;
                }

                if (!tenDG) {
                    document.getElementById('tenDGError').innerHTML = 'Vui lòng nhập Tên Đế giày';
                    return;
                }

                var formData = new FormData();
                formData.append('ma', maDG);
                formData.append('ten', tenDG);

                // Use AJAX or fetch to send the data to the server
                // Example using fetch:
                fetch('/admin/chi-tiet-san-pham/add-de-giay', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => {
                        console.log('Trạng thái phản hồi:', response.status);
                        if (!response.ok) {
                            return response.text().then(errorMessage => {
                                throw new Error(errorMessage);
                            });
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log('Thành công:', data);
                        location.reload();
                    })
                    .catch((error) => {
                        console.error('Lỗi:', error);
                        if (error.message.includes('Mã đế giày đã tồn tại')) {
                            document.getElementById('maDGError').innerHTML = error.message;
                        } else if (error.message.includes('Tên đế giày đã tồn tại')) {
                            document.getElementById('tenDGError').innerHTML = error.message;
                        } else {
                            console.error('Lỗi không xác định:', error);
                            var genericErrorElement = document.createElement('div');
                            genericErrorElement.className = 'text-danger';
                            genericErrorElement.innerHTML = 'Có lỗi xảy ra. Vui lòng thử lại.';
                            document.getElementById('maDGError').appendChild(genericErrorElement);
                        }
                    });
            }
            </script>
